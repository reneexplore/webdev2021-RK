
<h2>Products</h2>
<div class = "setka">

<div *ngFor="let product of products" class="setka2">

  <h3>
    <a target="blank" [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>
  <img *ngIf ="product.image" [src] ="product.image">

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <p *ngIf="product.rating">
    Rating: {{ product.rating }}
  </p>

  <button (click)="share(product.url, product.description)">
    Share
  </button>

  <app-product-alert
  [product]="product">
  (notify)="onNotify()">
</app-product-alert>

</div>
</div>
